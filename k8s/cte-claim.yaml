apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cte-claim
  annotations:
    ctePolicy: csi-pol
spec:
  storageClassName: cte-csi-sc
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  dataSource:
    kind: PersistentVolumeClaim
    name: actual-storage-claim